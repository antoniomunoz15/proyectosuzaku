{% extends "./base.html" %}

{% block title %}Eliminar Producto | Tienda Suzaku{% endblock %}

{% block content %}
<section class="eliminar-producto">
    <h1>🗑️ Eliminar Producto</h1>
    <p>¿Estás seguro de que deseas eliminar el producto <strong>"{{ producto.nombre }}"</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-eliminar">❌ Eliminar</button>
    </form>

    <a href="{% url 'lista_productos' %}" class="btn btn-cancelar">⬅️ Cancelar</a>
</section>
{% endblock %}
